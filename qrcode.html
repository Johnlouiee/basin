<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - Valentine's Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 50px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e74c8c;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        p {
            color: #888;
            margin-bottom: 25px;
        }

        #qrcode {
            display: inline-block;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #qrcode img {
            display: block;
        }

        .url {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
            word-break: break-all;
        }

        .hearts {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .download-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8a8a 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="hearts">ðŸ’•ðŸ’–ðŸ’•</div>

        <div id="qrcode"></div>
        <br>
        <button class="download-btn" onclick="downloadQR()">ðŸ“¥ Download QR Code</button>
        <p class="url">basin-pr7a.onrender.com</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script>
        const url = 'https://basin-pr7a.onrender.com';
        const qr = qrcode(0, 'M');
        qr.addData(url);
        qr.make();

        // Create as image instead of SVG for easier downloading
        document.getElementById('qrcode').innerHTML = qr.createImgTag(6);

        function downloadQR() {
            const img = document.querySelector('#qrcode img');
            const link = document.createElement('a');
            link.download = 'valentine-qr-code.png';
            link.href = img.src;
            link.click();
        }
    </script>
</body>

</html>
