<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Me!</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e0f7fa;
            font-family: 'Outfit', sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.9);
            padding: 40px 50px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }
        .click-btn {
            padding: 20px 60px;
            font-size: 2rem;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8a8a 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .click-btn:hover {
            background: linear-gradient(135deg, #ff8a8a 0%, #ff6b9d 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="click-btn" onclick="window.location.href='landing.html?autoplay=1'">CLICK ME</button>
    </div>
</body>
</html>
